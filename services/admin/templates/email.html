{{define "content"}}
<div class="container mt-4" style="max-width: 720px;">
    <h2 class="mb-3">Выставление email</h2>

    <div id="ok" class="alert alert-success" style="display:none;"></div>
    <div id="err" class="alert alert-danger" style="display:none;"></div>

    <form class="card p-4 shadow-sm" onsubmit="return false;">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="name@example.com" value="{{.Email}}"
                required />

        </div>

        <div class="d-grid">
            <button id="saveBtn" type="button" class="btn btn-primary">
                Сохранить
            </button>
        </div>
    </form>
</div>

<script>
    const OK = (m) => {
        const el = document.getElementById("ok");
        el.textContent = m;
        el.style.display = "block";
        setTimeout(() => (el.style.display = "none"), 1500);
    };

    const ERR = (m) => {
        const el = document.getElementById("err");
        el.textContent = m;
        el.style.display = "block";
        setTimeout(() => (el.style.display = "none"), 3000);
    };

    document.getElementById("saveBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();

        if (!email) return ERR("Введите email");

        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!re.test(email)) return ERR("Некорректный email");

        try {
            const res = await fetch("/admin-service/admin/set-admin-email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
            });

            const data = await res.json();

            if (!res.ok) {
                return ERR(data?.error || "Ошибка сохранения");
            }

            OK("Email успешно изменён");
        } catch (e) {
            ERR("Сервис недоступен");
        }
    });
</script>

{{end}}
