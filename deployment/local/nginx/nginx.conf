events {}

http {

    include /etc/nginx/mime.types;

    server {
        listen 80;

        server_name islamapp.myfavouritegames.org;

        client_max_body_size 100M;

        root /usr/share/nginx/html;
        index index.html;

        # location / {
 
        #     try_files $uri $uri/ /index.html =404;

        #     # add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        #     # add_header Pragma "no-cache" always;
        #     # add_header Expires "0" always;
        # }


        location /admin {
            proxy_pass http://admin:8080;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin-service {
            proxy_pass http://admin:8080/admin-service;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }



        location /api/ {



            proxy_pass http://constructions_service:8080/api/;
          
            add_header 'Access-Control-Allow-Origin' "*" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Authorization' always;

   
            if ($request_method = OPTIONS) {
                return 200;
            }

        }
    }
}